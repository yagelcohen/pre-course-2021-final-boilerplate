<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="utils.js"></script>
  </head>
  <body>
    <h2>TODO-list!</h2>
    <section id="Control-section">
      <button onclick="sortList()" id="sort-button">sort</button>
      <h4>you have <span id="counter">0</span> tasks</h4>
      <label for="item">Enter your tasks:</label>
      <input id="text-input" type="text" placeholder="add your task" required/>
      <select  name="priority-selector" id="priority-selector">
        <option value=" ">--Select the level of significance of the task--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button id="add-button">ADD</button>
    </section>
    <section id="View-section">
      <div class="todo-container">
      <div class="todo-priority">
        </div>
        <div class="todo-created-at">
        </div>
        <div class="todo-text">
          <ul id="list">
          </ul>
        </div>
      </div>
    </section>

    
    <script src="main.js"></script>
  </body>
</html>
