<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="utils.js"></script>
    <link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
  </head>
  <body>
    <label for="search">SearchTask</label>
    <input type="search" class="form-field" id="search" placeholder="search your task..">
    <button id="search-button"class="button">search</button>
    <h1>TODO-list!</h1>
    <section id="Control-section">
      <h4>you have <span id="counter">0</span> tasks</h4>
      <input id="text-input" type="text" placeholder="add your task" required/>
      <select  name="priority-selector" id="priority-selector">
        <option value=" ">--Select the level of significance of your task--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button id="add-button">Add</button>
      <button onclick="sortList()" id="sort-button">Sort</button>
    </section>
    <section id="View-section">
          <ul id="list">

          </ul>
    </section>
    <script src="main.js"></script>
  </body>
</html>
